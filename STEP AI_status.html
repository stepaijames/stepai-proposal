    .filter-tab:hover {

    .filter-tab.active {

      border-color: var(--accent);
      color: white;

    .project-meta {

      flex-wrap: wrap;
      gap: 16px;
      font-size: 13px;
      color: var(--text-muted);

    .project-meta-item {

      align-items: center;
      gap: 6px;

    .project-status {

      flex-direction: column;
      align-items: flex-end;
      gap: 8px;

      }

      .details-grid {

    .text-success { color: var(--success); }
    .text-warning { color: var(--warning); }
